<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="star-container">
            <img src="rss/icon-star.svg" alt="" class="star-img">
        </div>
        <h1 class="title-main">How did we do?</h1>
        <p class="text-main">Please let us know how we did with your support request.
             All feedback is appreciated to help us improve our offering!</p>
        <ul class="btn-container">
            <li><button onclick="setRating(1)" class="btn">1</button></li>
            <li><button onclick="setRating(2)" class="btn">2</button></li>
            <li><button onclick="setRating(3)" class="btn">3</button></li>
            <li><button onclick="setRating(4)" class="btn">4</button></li>
            <li><button onclick="setRating(5)" class="btn">5</button></li>
        </ul>
        <but5on class="submit-btn" onclick="submitRating()">SUBMIT</button>
    </div>
    <script src="script.js"></script>
    <footer>
        <p class="footer-text">Challenge by FrontEnd Mentor. Coded by Yuval Nisim</p>
    </footer>
</body>

</html>
